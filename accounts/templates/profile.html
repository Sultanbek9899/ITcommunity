{% extends 'base.html' %}



{% block content %}
    <div class="page-body">
    <div class="container-xl">
      <div class="page-header mb-3">
        <div class="row align-items-center mw-100">
          <div class="col">
            <div class="mb-1">
              <ol class="breadcrumb" aria-label="breadcrumbs">
                <li class="breadcrumb-item"><a href="#">Administration</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="#">Settings</a></li>
              </ol>
            </div>
            <h2 class="page-title">
              <span class="text-truncate">Настройки профиля</span>
            </h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 px-4">
          <div class="list-group list-group-transparent mb-3 ml-3">
            <a class="list-group-item list-group-item-action d-flex align-items-center active"
              href="#">
              Редактирование профиля
            </a>
            <a class="list-group-item list-group-item-action d-flex align-items-center"
              href="#">
              Мои данные       
            </a>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Account</h3>
                </div>
                <div class="card-body">
                  <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ form }}
                      <button type="submit" class="btn btn-primary">
                          Сохранить изменения
                      </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
{% endblock %}
